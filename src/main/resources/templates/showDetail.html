<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/css/customDetailPage.css}">
    <title>PIZZERIA SPRING</title>
</head>

<body>
    <header>
        <div class="container">
            <nav th:replace="navbar :: navbar('Detail')"></nav>
        </div>
    </header>

    <main>
        <div class="container py-3">
            <h2 class="text-center">Dettagli Pizza</h2>
            <div th:object="${selectedPizza}" th:if="${isSelectedPizza}" id="detailCase" class="row">
                <!-- zona descrizione -->
                <div class="col-12 col-md-8">
                    <dl>
                        <dt th:text="*{nome}"></dt>
                        <dd th:text="*{descrizione}"></dd>
                    </dl>
                </div>
                <!-- zona immagine -->
                <div class="col-12 col-md-4">
                    <img alt="logo" th:src="@{img/LogoPizza.png}" />
                </div>
            </div>
            <div th:object="${selectedPizza}" th:unless="${isSelectedPizza}" class="row">
                <h2>Pizza details not found!</h2>
            </div>
        </div>
    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
