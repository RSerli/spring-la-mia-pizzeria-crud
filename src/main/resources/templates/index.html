<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <title>PIZZERIA SPRING</title>
</head>

<body>
    <header>
        <div class="container">
            <nav th:replace="navbar :: navbar('ListaPizze')"></nav>
        </div>
    </header>

    <main>
        <div class="container py-3">
            <div class="row justify-content-center">
                <h2 class="text-center" style="color: red;">Lista Pizze</h2>

                <!-- tabella-lista delle pizze -->
                <table class="table table-striped">
                    <thead>
                        <tr style="background-color: goldenrod;">
                            <th scope="col"></th>
                            <th scope="col">Nome</th>
                            <th scope="col">Descrizione</th>
                            <th scope="col">Prezzo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pizza : ${listaPizze}">
                            <th scope="row" th:text="${pizza.id}"></th>
                            <td th:text="${pizza.nome}"></td>
                            <td th:text="${pizza.descrizione}"></td>
                            <td th:text="${pizza.PrezzoFormatter()}"></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
