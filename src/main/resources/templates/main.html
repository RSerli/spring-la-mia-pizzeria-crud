<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/css/custom.css}">
    <title>PIZZERIA SPRING</title>
</head>

<body>
    <header>
        <div class="container">
            <nav th:replace="navbar :: navbar('Home')"></nav>
        </div>

    <main>
        <div class="container py-3">
            <div class="row justify-content-center">
                <h2 id="mainTitle" class="text-center">Pizzeria Spring</h2>
                <h3 id="submainTitle" class="text-center">Aggiungi un po' di Spring alla tua pizza</h3>
                <img id="img_LogoMainPizza" alt="logo" th:src="@{img/LogoPizza.png}" />
            </div>
        </div>
    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
